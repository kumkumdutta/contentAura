<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Content Generator</title>
</head>

<body>
  <div class="container">
    <h1>Your Content Generator</h1>
    <div class="options">
        <button onclick="createContent('shayari')" id="shayari">Shayari</button>
        <button onclick="createContent('quotes')" id="quotes">Quotes</button>
        <button onclick="createContent('tales')" id="tales">Tales</button>
        <button onclick="createContent('story')" id="story">Story</button>
        <button onclick="createContent('poem')" id="poem">Poem</button>
        <button onclick="createContent('song')" id="song">Song</button>
      </div>
    <div id="output">
        <p style="text-align: center;">Get Your Content Here!</p>
    </div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Enter your keyword here">
      <button onclick="submitUserInput()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
